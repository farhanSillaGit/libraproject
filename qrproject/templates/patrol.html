{% extends 'base.html' %}
{% load static %}

{% block title %}securitypatrollog{% endblock %}

{% block content %}

    <div class="container">
        <h3>Security Patrol Log</h3>
        <p>Please complete the following details regarding your patrol activity</p>
        <form id="myForm" action="{% url 'form_submission' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="column-container">

            <div class="left-column">

                    <div class="form-group">
                        <label for="siteId">Site Code:<span class="required">*</span></label>
                        <input type="text" id="siteId" name="siteId" required style="width: 250px; height:35px;">
                    </div>
                    <div class="form-group">
                        <label for="time">Time:<span class="required">*</span></label>
                        <input type="text" id="time" name="time" required readonly  style="width: 250px; height:35px;">

                    </div>
                    <div class="form-group">
    <label>Status:<span class="required">*</span></label>
    <div class="radio-group">
        <input type="radio" id="normal" name="status" value="normal">
        <label for="normal">Normal</label><br>
        <input type="radio" id="alert" name="status" value="alert">
        <label for="alert">Alert</label>
    </div>
</div>

            </div>
            <div class="right-column">

                    <div class="form-group">
                        <label for="date">Date:<span class="required">*</span></label>
                        <input type="date" id="date" name="date" required readonly style="width: 250px; height:35px;">
                    </div>
                    <div class="form-group">
                        <label>Select Shift:<span class="required">*</span></label>
    <div class="radio-group">
        <input type="radio" id="day" name="shift" value="day">
        <label for="day">Day</label><br>
        <input type="radio" id="night" name="shift" value="night">
        <label for="night">Night</label>
    </div>
</div>

                    <div class="form-group">
                        <label for="employeeId">Employee ID:<span class="required">*</span></label>
                        <input type="text" id="employeeId" name="employeeId" required style="width: 250px; height:35px;">
                    </div>
                    <div class="form-group qr-group">
    QR Code Reader:<span class="required">*</span><br>
    <button id="scanQRCode">Scan QR Code</button>
    <div id="scanner" style="width: 480px; height: 320px;"></div> <!-- This is where the scanner will be displayed -->

     <input type="text" id="siteCode" name="siteCode" readonly style="width: 250px; height:40px;">
</div>

            </div>
        </div>

        <div class="form-group remarks">
            <label for="remark">Remark:</label>
            <textarea id="remark" name="remark"></textarea>
        </div>
        <div class="submit">
            <button type="submit" >Submit</button>
        </div>
            </form>
        <div id="feedback"></div>
    </div>

{% endblock %}
